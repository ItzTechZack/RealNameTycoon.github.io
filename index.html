<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/jquery-ui-git.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
</head>
<body>


<fieldset>
    <label for="currentLvl">Current Level</label>
    <input type="number" id="currentLvl"  class="text ui-widget-content ui-corner-all">
    <label for="targetLvl">Target Level</label>
    <input type="number" id="targetLvl"  class="text ui-widget-content ui-corner-all">
    <label for="voucherPerRun">Vouchers per run</label>
    <input type="number" id="voucherPerRun" class="text ui-widget-content ui-corner-all">
    <label for="voucherExp">Ammount of exp per voucher<br> (base exp without premium)</label>
    <input type="number" id="voucherExp" step=".01" class="text ui-widget-content ui-corner-all">
    <label for="isPremium">Premium: </label>
    <input type="checkbox" id="isPremium" class="text ui-widget-content ui-corner-all" style="display: inline">

    <input type="submit" id="submitVoucher">
</fieldset>

<fieldset>
    <h1>Result</h1>
    <p></p>
    <label for="voucherAmmount">Vouchers needed</label>
    <input type="number" id="voucherAmmount" class="text ui-widget-content ui-corner-all" disabled>
    <label for="runsAmmount">Number of runs</label>
    <input type="number" id="runsAmmount" class="text ui-widget-content ui-corner-all" disabled>

</fieldset>


<script>
    $( document ).ready(function() {

        $("#targetLvl").on("input", a =>{

            if($("#currentLvl").val() >= $("#targetLvl").val()){
                $("#targetLvl").css("border-color","red");
            }else{
                $("#targetLvl").css("border-color","green");
            }
        });

        $("#submitVoucher").click(b =>{



            b.preventDefault();
            b.stopPropagation();

            if($("#currentLvl").val() >= $("#targetLvl").val()){
               alert("Target Level has to be higher than Current Level");
            }else{
                currentLvl =  parseInt($("#currentLvl").val());
                targetLvl  =  parseInt($("#targetLvl").val());
                voucherRun =  parseInt($("#voucherPerRun").val());
                voucherExp =  parseFloat($("#voucherExp").val());
                isPremium  =  $("#isPremium").prop('checked');
                expAim = 0;
                voucherAmmount = 0;

                if(isPremium){voucherExp = voucherExp+(voucherExp/2)};

                for(i=currentLvl+1; i<=targetLvl; i++){
                    expAim += i*5;
                }
                voucherAmmount = expAim/voucherExp;

                $("#voucherAmmount").val(Math.ceil(voucherAmmount));
                $("#runsAmmount").val(Math.ceil(voucherAmmount/voucherRun));
            }



        })

    });

</script>
<style>

    fieldset{
        float: left;
        width: 300px;
        height: auto;
        border: 0;
        margin: 0;
    }
    input{
        padding: .4em;
        display: block;
        margin-bottom: 10px;
    }

</style>
</body>
</html>
